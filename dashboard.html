<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel trenera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .dashboard {
      max-width: 700px;
      margin: 100px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
    }
    .logout-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Witaj, trenerze 👋</h1>
    <p>Zostałeś pomyślnie zalogowany do panelu.</p>
    <button id="logoutBtn" class="btn btn-danger logout-btn">Wyloguj się</button>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<script>
  // Konfiguracja Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBXwR3VojWqtQLA6FsXj2pVqsSTWNNAUhB0",
    authDomain: "sparingi-app.firebaseapp.com",
    projectId: "sparingi-app",
    storageBucket: "sparingi-app.appspot.com",
    messagingSenderId: "293589421755",
    appId: "1:293589421755:web:e98878dfc5fb479aef61e"
  };

  // Inicjalizacja Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Obsługa przycisku "Wyloguj się"
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    try {
      await auth.signOut();
      console.log("👋 Użytkownik wylogowany");
      window.location.replace("index.html");
    } catch (error) {
      alert("Błąd wylogowania: " + error.message);
    }
  });

  // Monitorowanie stanu logowania (bez automatycznego wylogowania)
  auth.onAuthStateChanged((user) => {
    if (user) {
      console.log("✅ Zalogowany użytkownik:", user.email);
    } else {
      console.log("❌ Brak zalogowanego użytkownika — możesz się zalogować ponownie.");
    }
  });
</script>
</body>
</html>
