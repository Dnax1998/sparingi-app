  <main>
    <h1>Moje sparingi</h1>
    <div class="matches-container" id="matches-container">
      <p class="no-matches">≈Åadowanie sparing√≥w...</p>
    </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      onSnapshot,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- KONFIGURACJA FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyBXwR3VojWtQLA6FsXj2pVQsSTWNNAUhb0",
      authDomain: "sparingi-app.firebaseapp.com",
      projectId: "sparingi-app",
      storageBucket: "sparingi-app.firebasestorage.app",
      messagingSenderId: "293859421755",
      appId: "1:293859421755:web:e98887fdc5fb4a79aef61e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const container = document.getElementById("matches-container");

    // üßπ Usuwa sparingi, kt√≥re sƒÖ ju≈º po terminie
    async function removeOldMatches(matches) {
      const now = new Date();
      for (const docSnap of matches) {
        const d = docSnap.data();
        const matchDate = new Date(`${d.date}T${d.time || "00:00"}`);
        if (matchDate < now) {
          await deleteDoc(doc(db, "zaakceptowane_sparingi", docSnap.id));
        }
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // üî• Pobierz wszystkie zaakceptowane sparingi
      const q = query(collection(db, "zaakceptowane_sparingi"));

      onSnapshot(q, async (snapshot) => {
        if (snapshot.empty) {
          container.innerHTML = `<p class="no-matches">Brak sparing√≥w.</p>`;
          return;
        }

        // usu≈Ñ zako≈Ñczone mecze
        await removeOldMatches(snapshot.docs);

        const now = new Date();
        const activeMatches = snapshot.docs
          .map((doc) => ({ id: doc.id, data: doc.data() }))
          .filter(({ data }) => {
            // pokazuj mecze tylko dla trenera kt√≥ry je zaakceptowa≈Ç lub utworzy≈Ç
            const isMyMatch =
              data.acceptedBy === user.uid || data.createdBy === user.uid;
            if (!isMyMatch) return false;

            // tylko nadchodzƒÖce
            const matchDate = new Date(`${data.date}T${data.time || "00:00"}`);
            return matchDate >= now;
          })
          .sort((a, b) => new Date(a.data.date) - new Date(b.data.date));

        if (!activeMatches.length) {
          container.innerHTML = `<p class="no-matches">Brak nadchodzƒÖcych sparing√≥w.</p>`;
          return;
        }

        // render listy
        container.innerHTML = "";
        activeMatches.forEach(({ data }) => {
          const div = document.createElement("div");
          div.classList.add("match-item");
          div.innerHTML = `
            <strong>${data.team}</strong> (${data.category || "-"})<br>
            üèÜ Poziom: ${data.level || "brak"} | üèÅ ${data.matchType || "-"}<br>
            üìÖ ${data.date || "-"} ‚è∞ ${data.time || "-"}<br>
            ${data.location ? "‚öΩ " + data.location + "<br>" : ""}
            <small>${data.notes || ""}</small><br>
            üë§ <small>Utworzy≈Ç: ${data.createdTeam || "-"}</small><br>
            ‚úÖ <small>Zaakceptowa≈Ç: ${data.acceptedTeam || "-"}</small>
          `;
          // ‚ûï Dodaj przycisk ‚ÄûSzczeg√≥≈Çy‚Äù
const btnDetails = document.createElement("button");
btnDetails.textContent = "Szczeg√≥≈Çy";
btnDetails.classList.add("btn-secondary");
btnDetails.style.marginTop = "8px";

// Po klikniƒôciu otwiera okienko szczeg√≥≈Ç√≥w
btnDetails.addEventListener("click", () => openDetails(data));

// Dodaj przycisk ‚ÄûSzczeg√≥≈Çy‚Äù
div.appendChild(btnDetails);

// üîΩ NOWY PRZYCISK CHAT üí¨
const chatBtn = document.createElement("button");
chatBtn.textContent = "Chat üí¨";
chatBtn.style.background = "#10b981";
chatBtn.style.marginLeft = "8px";
chatBtn.addEventListener("click", () => openChat(id, data));
div.appendChild(chatBtn);

          container.appendChild(div);
        });
      });
    });
    // === MODAL "SZCZEG√ì≈ÅY" ===

function openDetails(data) {
  document.getElementById("md-title").textContent = `üìã Szczeg√≥≈Çy: ${data.team || "Nieznany klub"}`;
  document.getElementById("md-team").innerHTML = `üèüÔ∏è <strong>Dru≈ºyna:</strong> ${data.team || "-"}`;
  document.getElementById("md-category").innerHTML = `üë∂ <strong>Kategoria:</strong> ${data.category || "-"}`;
  document.getElementById("md-level").innerHTML = `üéØ <strong>Poziom:</strong> ${data.level || "-"}`;
  document.getElementById("md-type").innerHTML = `‚öΩ <strong>Typ meczu:</strong> ${data.matchType || "-"}`;
  document.getElementById("md-datetime").innerHTML = `üìÖ <strong>Data:</strong> ${data.date || "-"} &nbsp;&nbsp; ‚è∞ <strong>Godzina:</strong> ${data.time || "-"}`;

  if (data.location) {
    const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(data.location)}`;
    document.getElementById("md-location").innerHTML =
      `üìç <strong>Lokalizacja:</strong> <a href="${url}" target="_blank" rel="noopener" style="color:#0ea5e9;">Zobacz na mapie</a> ‚Äî ${data.location}`;
  } else {
    document.getElementById("md-location").innerHTML = `üìç <strong>Lokalizacja:</strong> brak`;
  }

  document.getElementById("md-notes").innerHTML = `üóíÔ∏è <strong>Uwagi:</strong> ${data.notes || "Brak"}`;

  const modal = document.getElementById("details-modal");
  modal.classList.add("open");
  modal.setAttribute("aria-hidden", "false");
}

// Zamkniƒôcie modala
const modal = document.getElementById("details-modal");
document.getElementById("md-close").addEventListener("click", closeModal);
modal.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });

function closeModal() {
  modal.classList.remove("open");
  modal.setAttribute("aria-hidden", "true");
}

// üîΩ CHAT SYSTEM (fragment C)
import {
   addDoc, onSnapshot, serverTimestamp, query, orderBy
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const chatModal = document.getElementById("chat-modal");
const chatMessages = document.getElementById("chat-messages");
const chatInput = document.getElementById("chat-input");
const chatSend = document.getElementById("chat-send");

let activeMatchId = null;
let currentUserId = null;

async function openChat(matchId, data) {
  activeMatchId = matchId;
  chatMessages.innerHTML = "<p>≈Åadowanie wiadomo≈õci...</p>";
  chatModal.classList.add("open");

  const q = query(collection(db, "chats", matchId, "messages"), orderBy("timestamp", "asc"));
  onSnapshot(q, (snap) => {
    chatMessages.innerHTML = "";
    snap.forEach(doc => {
      const msg = doc.data();
      const msgDiv = document.createElement("div");
      msgDiv.textContent = (msg.sender === currentUserId ? "üü¢ Ty: " : "‚ö™ ") + msg.text;
      chatMessages.appendChild(msgDiv);
    });
    chatMessages.scrollTop = chatMessages.scrollHeight;
  });
}

chatSend.addEventListener("click", async () => {
  const text = chatInput.value.trim();
  if (!text || !activeMatchId) return;
  await addDoc(collection(db, "chats", activeMatchId, "messages"), {
    text,
    sender: currentUserId,
    timestamp: serverTimestamp()
  });
  chatInput.value = "";
});

chatModal.addEventListener("click", (e) => {
  if (e.target === chatModal) chatModal.classList.remove("open");
});

onAuthStateChanged(auth, (user) => {
  if (user) currentUserId = user.uid;
});

function openChat(id, data) {
  alert(`Otwieram chat dla sparingu: ${data.team || "Nieznany klub"} (${data.date || "-"})`);
}
</script>
