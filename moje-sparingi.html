<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje sparingi ‚Äì ZgranyTrener.pl</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../style-profil.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: url("profil/background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header .logo {
      position: absolute;
      top: 15px;
      left: 25px;
      display: flex;
      align-items: center;
    }

    header .logo img { height: 48px; }
    header .logo span { margin-left: 10px; font-weight: 700; font-size: 18px; }

    main {
      padding: 100px 5%;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 25px;
    }

    .matches-container {
      max-width: 850px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.65);
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .match-item {
      background: rgba(255, 255, 255, 0.08);
      margin-bottom: 15px;
      padding: 14px 16px;
      border-radius: 12px;
      line-height: 1.6;
    }

    .match-item strong {
      color: #1db954;
    }

    .match-item small {
      color: #ccc;
    }

    .no-matches {
      text-align: center;
      opacity: 0.8;
    }

    .footer-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="profil/logo.png" alt="Logo" />
      <span>ZgranyTrener.pl</span>
    </div>
  </header>

  <main>
    <h1>Moje sparingi</h1>
    <div class="matches-container" id="matches-container">
      <p class="no-matches">≈Åadowanie sparing√≥w...</p>
    </div>
    <a href="dashboard.html" class="footer-link">‚Üê Powr√≥t do panelu</a>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      onSnapshot,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- KONFIGURACJA FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyBXwR3VojWtQLA6FsXj2pVQsSTWNNAUhb0",
      authDomain: "sparingi-app.firebaseapp.com",
      projectId: "sparingi-app",
      storageBucket: "sparingi-app.firebasestorage.app",
      messagingSenderId: "293859421755",
      appId: "1:293859421755:web:e98887fdc5fb4a79aef61e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const container = document.getElementById("matches-container");

    // üßπ Usuwa sparingi, kt√≥re sƒÖ ju≈º po terminie
    async function removeOldMatches(matches) {
      const now = new Date();
      for (const docSnap of matches) {
        const d = docSnap.data();
        const matchDate = new Date(`${d.date}T${d.time || "00:00"}`);
        if (matchDate < now) {
          await deleteDoc(doc(db, "zaakceptowane_sparingi", docSnap.id));
        }
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // üî• Pobierz wszystkie zaakceptowane sparingi
      const q = query(collection(db, "zaakceptowane_sparingi"));

      onSnapshot(q, async (snapshot) => {
        if (snapshot.empty) {
          container.innerHTML = `<p class="no-matches">Brak sparing√≥w.</p>`;
          return;
        }

        // usu≈Ñ zako≈Ñczone mecze
        await removeOldMatches(snapshot.docs);

        const now = new Date();
        const activeMatches = snapshot.docs
          .map((doc) => ({ id: doc.id, data: doc.data() }))
          .filter(({ data }) => {
            // pokazuj mecze tylko dla trenera kt√≥ry je zaakceptowa≈Ç lub utworzy≈Ç
            const isMyMatch =
              data.acceptedBy === user.uid || data.createdBy === user.uid;
            if (!isMyMatch) return false;

            // tylko nadchodzƒÖce
            const matchDate = new Date(`${data.date}T${data.time || "00:00"}`);
            return matchDate >= now;
          })
          .sort((a, b) => new Date(a.data.date) - new Date(b.data.date));

        if (!activeMatches.length) {
          container.innerHTML = `<p class="no-matches">Brak nadchodzƒÖcych sparing√≥w.</p>`;
          return;
        }

        // render listy
        container.innerHTML = "";
        activeMatches.forEach(({ data }) => {
          const div = document.createElement("div");
          div.classList.add("match-item");
          div.innerHTML = `
            <strong>${data.team}</strong> (${data.category || "-"})<br>
            üèÜ Poziom: ${data.level || "brak"} | üèÅ ${data.matchType || "-"}<br>
            üìÖ ${data.date || "-"} ‚è∞ ${data.time || "-"}<br>
            ${data.location ? "‚öΩ " + data.location + "<br>" : ""}
            <small>${data.notes || ""}</small><br>
            üë§ <small>Utworzy≈Ç: ${data.createdTeam || "-"}</small><br>
            ‚úÖ <small>Zaakceptowa≈Ç: ${data.acceptedTeam || "-"}</small>
          `;
          // ‚ûï Dodaj przycisk ‚ÄûSzczeg√≥≈Çy‚Äù
const btnDetails = document.createElement("button");
btnDetails.textContent = "Szczeg√≥≈Çy";
btnDetails.classList.add("btn-secondary");
btnDetails.style.marginTop = "8px";

// Po klikniƒôciu otwiera okienko szczeg√≥≈Ç√≥w
btnDetails.addEventListener("click", () => openDetails(data));

// Dodaj przycisk do tego meczu
div.appendChild(btnDetails);

          container.appendChild(div);
        });
      });
    });
  </script>
  <!-- üîπ MODAL ‚ÄûSZCZEG√ì≈ÅY SPARINGU‚Äù -->
<div class="modal" id="details-modal" aria-hidden="true">
  <div class="modal-card">
    <h3 id="md-title">Szczeg√≥≈Çy sparingu</h3>
    <div class="modal-row" id="md-team"></div>
    <div class="modal-row" id="md-category"></div>
    <div class="modal-row" id="md-level"></div>
    <div class="modal-row" id="md-type"></div>
    <div class="modal-row" id="md-datetime"></div>
    <div class="modal-row" id="md-location"></div>
    <div class="modal-row" id="md-notes"></div>
    <div class="modal-actions">
      <button class="btn-secondary" id="md-close">Zamknij</button>
    </div>
  </div>
</div>

<style>
  .modal {
    position: fixed;
    inset: 0;
    display: none;
    place-items: center;
    background: rgba(0,0,0,.5);
    z-index: 50;
  }
  .modal.open { display: grid; }
  .modal-card {
    width: min(560px, 92vw);
    background: #0b1d14;
    color: #fff;
    border-radius: 16px;
    padding: 22px;
    box-shadow: 0 20px 60px rgba(0,0,0,.6);
  }
  .modal-card h3 { margin: 0 0 14px 0; }
  .modal-row { margin: 8px 0; }
  .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 14px;
  }
  .btn-secondary {
    background: #0ea5e9;
    color: #fff;
    border: none;
    padding: 10px 12px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
  }
  // üîπ Funkcja otwierajƒÖca modal
function openDetails(data) {
  document.getElementById("md-title").textContent = `Szczeg√≥≈Çy: ${data.team || "Nieznany klub"}`;
  document.getElementById("md-team").textContent = `Dru≈ºyna: ${data.team || "-"}`;
  document.getElementById("md-category").textContent = `Kategoria: ${data.category || "-"}`;
  document.getElementById("md-level").textContent = `Poziom: ${data.level || "-"}`;
  document.getElementById("md-type").textContent = `Typ meczu: ${data.matchType || "-"}`;
  document.getElementById("md-datetime").textContent = `Termin: ${data.date || "-"} ${data.time ? "godz. " + data.time : ""}`;

  if (data.location) {
    const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(data.location)}`;
    document.getElementById("md-location").innerHTML =
      `Lokalizacja: <a href="${url}" target="_blank" rel="noopener">Poka≈º na mapie</a> ‚Äî ${data.location}`;
  } else {
    document.getElementById("md-location").textContent = "Lokalizacja: -";
  }

  document.getElementById("md-notes").textContent = `Uwagi: ${data.notes || "-"}`;

  const modal = document.getElementById("details-modal");
  modal.classList.add("open");
  modal.setAttribute("aria-hidden", "false");
}

// üîπ Zamkniƒôcie modala
const modal = document.getElementById("details-modal");
document.getElementById("md-close").addEventListener("click", closeModal);
modal.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });

function closeModal() {
  modal.classList.remove("open");
  modal.setAttribute("aria-hidden", "true");
}

</style>

</body>
</html>
