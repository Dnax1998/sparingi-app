<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umawianie sparingu – ZgranyTrener.pl</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../style-profil.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>

    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background: url("profil/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
      }

      .page-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 80px 5%;
        gap: 40px;
        flex-wrap: wrap;
      }

      .left-side {
        flex: 1;
        min-width: 300px;
        background: rgba(0, 0, 0, 0.45);
        padding: 30px;
        border-radius: 20px;
        height: 500px;
        overflow-y: auto;
        margin-top: 120px;
      }

      .match-item {
        background: rgba(255, 255, 255, 0.1);
        margin-bottom: 15px;
        padding: 12px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .match-actions {
        display: flex;
        gap: 8px;
      }

      .details-btn {
        background: #0ea5e9;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
      }

      .details-btn:hover {
        background: #0284c7;
      }

      .accept-btn {
        background: #dc2626;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
      }

      .accept-btn:hover {
        background: #b91c1c;
      }

      .form-container {
        flex: 1;
        max-width: 500px;
        background: rgba(0, 0, 0, 0.75);
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      }

      h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        font-weight: 600;
        text-align: left;
      }

      input,
      select,
      textarea {
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        outline: none;
        font-family: "Montserrat", sans-serif;
        font-size: 15px;
        width: 100%;
      }

      input[readonly] {
        background: rgba(255, 255, 255, 0.1);
        color: #ccc;
        cursor: not-allowed;
      }

      textarea {
        resize: none;
        height: 80px;
      }

      button {
        background: #1db954;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #17a445;
      }

      .confirmation {
        background: #1db954;
        padding: 10px;
        border-radius: 8px;
        margin-top: 15px;
        text-align: center;
        display: none;
      }

      header .logo {
        position: absolute;
        top: 15px;
        left: 25px;
        display: flex;
        align-items: center;
      }

      header .logo img {
        height: 48px;
      }

      header .logo span {
        margin-left: 10px;
        font-weight: 700;
        font-size: 18px;
      }

      @media (max-width: 900px) {
        .page-container {
          flex-direction: column;
          align-items: center;
        }

        .left-side {
          width: 100%;
          height: auto;
        }

        .form-container {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="profil/logo.png" alt="Logo" />
        <span>ZgranyTrener.pl</span>
      </div>
    </header>

    <main>
      <div class="page-container">
        <!-- LEWA STRONA -->
        <div class="left-side">
          <h2>Ogólne sparingi</h2>
          <p>Lista wszystkich sparingów dodanych przez trenerów:</p>
          <div id="matches-list"></div>
        </div>

        <!-- PRAWA STRONA - FORMULARZ -->
        <div class="form-container">
          <h1>Umów sparing</h1>
          <form id="match-form">
            <div>
              <label for="team">Twoja drużyna</label>
              <input type="text" id="team" readonly placeholder="Ładowanie nazwy klubu..." />
            </div>

            <div>
              <label for="category">Kategoria wiekowa</label>
              <select id="category" required>
                <option value="">Wczytywanie...</option>
              </select>
            </div>

            <div>
              <label for="level">Poziom zaawansowania</label>
              <select id="level" required>
                <option value="">Wybierz poziom</option>
                <option value="Rekreacja">Rekreacja</option>
                <option value="Podstawowy">Podstawowy</option>
                <option value="Średniozaawansowany">Średniozaawansowany</option>
                <option value="Zaawansowany">Zaawansowany</option>
              </select>
            </div>

            <div>
              <label for="date">Data sparingu</label>
              <input type="date" id="date" required />
            </div>

            <div>
              <label for="time">Godzina sparingu</label>
              <input type="time" id="time" required />
            </div>

            <div>
              <label for="matchType">Typ meczu</label>
              <select id="matchType" required>
                <option value="">Wybierz typ meczu</option>
                <option value="Domowy">Mecz domowy</option>
                <option value="Wyjazdowy">Mecz wyjazdowy</option>
              </select>
            </div>

            <div>
              <label for="location">Miejsce</label>
              <input type="text" id="location" placeholder="Adres lub stadion" required />
            </div>

            <div>
              <label for="notes">Dodatkowe informacje</label>
              <textarea id="notes" placeholder="Uwagi (opcjonalne)"></textarea>
            </div>

            <button type="submit">Zapisz sparing</button>
          </form>

          <div class="confirmation" id="confirmation">✅ Sparing został zapisany!</div>
        </div>
      </div>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import {
        getFirestore, collection, doc, getDoc, addDoc, deleteDoc, query, orderBy, onSnapshot
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBXwR3VojWtQLA6FsXj2pVQsSTWNNAUhb0",
        authDomain: "sparingi-app.firebaseapp.com",
        projectId: "sparingi-app",
        storageBucket: "sparingi-app.firebasestorage.app",
        messagingSenderId: "293859421755",
        appId: "1:293859421755:web:e98887fdc5fb4a79aef61e"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const form = document.getElementById("match-form");
      const confirmation = document.getElementById("confirmation");
      const matchesList = document.getElementById("matches-list");
      const teamInput = document.getElementById("team");
      const categorySelect = document.getElementById("category");
      const matchTypeSelect = document.getElementById("matchType");
      const locationInput = document.getElementById("location");
      const dateInput = document.getElementById("date");
      const timeInput = document.getElementById("time");
      const levelSelect = document.getElementById("level");

      let currentUser = null;
      let currentClub = "";

      // Minimalna data
      const today = new Date().toISOString().split("T")[0];
      dateInput.min = today;

      // Blokowanie adresu przy meczu wyjazdowym
      matchTypeSelect.addEventListener("change", () => {
        if (matchTypeSelect.value === "Wyjazdowy") {
          locationInput.value = "";
          locationInput.setAttribute("readonly", true);
          locationInput.placeholder = "Adres tylko dla meczów domowych";
        } else {
          locationInput.removeAttribute("readonly");
          locationInput.placeholder = "Adres lub stadion";
        }
      });

      // Zaakceptuj sparing
      async function acceptMatch(id, data) {
        if (!currentUser) return alert("Musisz być zalogowany, aby zaakceptować sparing.");

        const confirmed = confirm(`Czy chcesz zaakceptować sparing z drużyną ${data.team}?`);
        if (!confirmed) return;

        await addDoc(collection(db, "zaakceptowane_sparingi"), {
          ...data,
          acceptedBy: currentUser.uid,
          acceptedTeam: currentClub,
          acceptedAt: new Date().toISOString()
        });

        await deleteDoc(doc(db, "sparingi", id));
        alert("✅ Sparing został zaakceptowany!");
      }

      // Render listy sparingów
      function renderMatches(matches) {
        matchesList.innerHTML = "";
        if (!matches.length) {
          matchesList.innerHTML = "<p>Brak sparingów.</p>";
          return;
        }

        matches.forEach((m) => {
          const div = document.createElement("div");
          div.classList.add("match-item");
          div.innerHTML = `
            <div>
              <strong>${m.data.team}</strong> (${m.data.category})<br>
              🏆 Poziom: ${m.data.level || "-"}<br>
              🏁 ${m.data.matchType} | 📅 ${m.data.date} ⏰ ${m.data.time}<br>
              ${m.data.location ? "📍 " + m.data.location : ""}
            </div>
            <div class="match-actions">
              <button class="details-btn">Szczegóły</button>
              <button class="accept-btn">Zaakceptuj</button>
            </div>
          `;
          div.querySelector(".accept-btn").addEventListener("click", () => acceptMatch(m.id, m.data));
          matchesList.appendChild(div);
        });
      }

      // Nasłuch na kolekcję sparingi
      function listenMatches() {
        const q = query(collection(db, "sparingi"), orderBy("date", "desc"));
        onSnapshot(q, (snap) => {
          const matches = [];
          snap.forEach((doc) => matches.push({ id: doc.id, data: doc.data() }));
          renderMatches(matches);
        });
      }

      // Zalogowany użytkownik
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "index.html";
          return;
        }

        currentUser = user;
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);

        if (snap.exists()) {
          const data = snap.data();
          currentClub = data.klub || data.club || "Nieznany klub";
          teamInput.value = currentClub;

          const categories = data.kategorie
            ? data.kategorie.split(",").map((x) => x.trim())
            : ["Brak kategorii"];
          categorySelect.innerHTML = categories
            .map((c) => `<option>${c}</option>`)
            .join("");
        }

        listenMatches();
      });

      // Zapis sparingu
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const team = teamInput.value;
        const category = categorySelect.value;
        const level = levelSelect.value;
        const date = dateInput.value;
        const time = timeInput.value;
        const matchType = matchTypeSelect.value;
        const location = locationInput.value;
        const notes = document.getElementById("notes").value;

        const selectedDate = new Date(`${date}T${time}`);
        if (selectedDate < new Date()) {
          alert("Nie możesz umawiać sparingu w przeszłości!");
          return;
        }

        await addDoc(collection(db, "sparingi"), {
          team,
          category,
          level,
          date,
          time,
          matchType,
          location,
          notes,
          createdAt: new Date().toISOString()
        });

        confirmation.style.display = "block";
        form.reset();
        teamInput.value = team;
        setTimeout(() => (confirmation.style.display = "none"), 3000);
      });
    </script>
  </body>
</html>
