<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umawianie sparingu ‚Äì ZgranyTrener.pl</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../style-profil.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background: url("profil/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
      }

      .page-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 80px 5%;
        gap: 40px;
        flex-wrap: wrap;
      }

      .left-side {
        flex: 1;
        min-width: 300px;
        background: rgba(0, 0, 0, 0.45);
        padding: 30px;
        border-radius: 20px;
        height: 500px;
        overflow-y: auto;
        margin-top: 120px;
      }

      .search-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 25px;
        justify-content: space-between;
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 12px;
      }

      .search-bar input,
      .search-bar select {
        flex: 1;
        min-width: 140px;
        padding: 10px;
        border: none;
        border-radius: 10px;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
      }

      .match-item {
        background: rgba(255, 255, 255, 0.1);
        margin-bottom: 15px;
        padding: 12px;
        border-radius: 10px;
        position: relative;
      }

      .match-item strong {
        color: #1db954;
      }

      .details-btn {
        background: #1db954;
        border: none;
        color: white;
        padding: 6px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        position: absolute;
        top: 10px;
        right: 10px;
        transition: 0.2s;
      }

      .details-btn:hover {
        background: #17a445;
      }

      /* üîπ Modal szczeg√≥≈Ç√≥w */
      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: rgba(20, 20, 20, 0.95);
        padding: 30px;
        border-radius: 15px;
        max-width: 600px;
        width: 90%;
        color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        text-align: center;
        position: relative;
      }

      .modal-content h2 {
        color: #1db954;
        margin-bottom: 20px;
      }

      .modal-content p {
        margin: 8px 0;
        font-size: 16px;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        cursor: pointer;
        color: #aaa;
      }

      .close-btn:hover {
        color: white;
      }

      #map {
        margin-top: 15px;
        width: 100%;
        height: 250px;
        border-radius: 10px;
      }

      .form-container {
        flex: 1;
        max-width: 500px;
        background: rgba(0, 0, 0, 0.75);
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      }

      h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        font-weight: 600;
        text-align: left;
      }

      input,
      select,
      textarea {
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        outline: none;
        font-family: "Montserrat", sans-serif;
        font-size: 15px;
        width: 100%;
      }

      input[readonly] {
        background: rgba(255, 255, 255, 0.1);
        color: #ccc;
        cursor: not-allowed;
      }

      textarea {
        resize: none;
        height: 80px;
      }

      button {
        background: #1db954;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #17a445;
      }

      .confirmation {
        background: #1db954;
        padding: 10px;
        border-radius: 8px;
        margin-top: 15px;
        text-align: center;
        display: none;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="profil/logo.png" alt="Logo" />
        <span>ZgranyTrener.pl</span>
      </div>
    </header>

    <main>
      <div class="page-container">
        <div class="left-side">
          <h2>Og√≥lne sparingi</h2>
          <p>Lista wszystkich sparing√≥w dodanych przez trener√≥w:</p>

          <div class="search-bar">
            <input type="text" id="searchTeam" placeholder="Nazwa dru≈ºyny..." />
            <select id="searchCategory">
              <option value="">Kategoria</option>
              <option>U6</option><option>U7</option><option>U8</option><option>U9</option>
              <option>U10</option><option>U11</option><option>U12</option><option>U13</option>
              <option>U14</option><option>U15</option><option>U16</option><option>U17</option>
              <option>U18</option><option>U19</option>
            </select>
            <select id="searchLevel">
              <option value="">Poziom</option>
              <option>Rekreacja</option>
              <option>Podstawowy</option>
              <option>≈öredniozaawansowany</option>
              <option>Zaawansowany</option>
            </select>
            <input type="date" id="searchDate" />
            <select id="searchType">
              <option value="">Typ meczu</option>
              <option>Domowy</option>
              <option>Wyjazdowy</option>
            </select>
          </div>

          <div id="matches-list"></div>
        </div>

        <div class="form-container">
          <h1>Um√≥w sparing</h1>
          <form id="match-form">
            <div>
              <label for="team">Twoja dru≈ºyna</label>
              <input type="text" id="team" readonly placeholder="≈Åadowanie nazwy klubu..." />
            </div>
            <div>
              <label for="category">Kategoria wiekowa</label>
              <select id="category" required>
                <option value="">Wczytywanie...</option>
              </select>
            </div>
            <div>
              <label for="level">Poziom zaawansowania</label>
              <select id="level" required>
                <option value="">Wybierz poziom</option>
                <option>Rekreacja</option>
                <option>Podstawowy</option>
                <option>≈öredniozaawansowany</option>
                <option>Zaawansowany</option>
              </select>
            </div>
            <div>
              <label for="date">Data sparingu</label>
              <input type="date" id="date" required />
            </div>
            <div>
              <label for="time">Godzina sparingu</label>
              <input type="time" id="time" required />
            </div>
            <div>
              <label for="matchType">Typ meczu</label>
              <select id="matchType" required>
                <option value="">Wybierz typ meczu</option>
                <option>Domowy</option>
                <option>Wyjazdowy</option>
              </select>
            </div>
            <div>
              <label for="location">Miejsce</label>
              <input type="text" id="location" placeholder="Adres lub stadion" required />
            </div>
            <div>
              <label for="notes">Dodatkowe informacje</label>
              <textarea id="notes" placeholder="Uwagi (opcjonalne)"></textarea>
            </div>
            <button type="submit">Zapisz sparing</button>
          </form>

          <div class="confirmation" id="confirmation">
            ‚úÖ Sparing zosta≈Ç zapisany!
          </div>
        </div>
      </div>
    </main>

    <!-- üÜï Modal szczeg√≥≈Ç√≥w -->
    <div id="detailsModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modalTeam"></h2>
        <p id="modalCategory"></p>
        <p id="modalLevel"></p>
        <p id="modalType"></p>
        <p id="modalDate"></p>
        <p id="modalLocation"></p>
        <div id="map"></div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import {
        getFirestore,
        addDoc,
        collection,
        getDocs,
        orderBy,
        query,
        doc,
        getDoc,
        deleteDoc
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBXwR3VojWtQLA6FsXj2pVQsSTWNNAUhb0",
        authDomain: "sparingi-app.firebaseapp.com",
        projectId: "sparingi-app",
        storageBucket: "sparingi-app.firebasestorage.app",
        messagingSenderId: "293859421755",
        appId: "1:293859421755:web:e98887fdc5fb4a79aef61e"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const matchesList = document.getElementById("matches-list");

      // üßπ usuwa przesz≈Çe mecze
      async function cleanOldMatches() {
        const q = query(collection(db, "sparingi"));
        const snapshot = await getDocs(q);
        const now = new Date();
        snapshot.forEach(async (docSnap) => {
          const data = docSnap.data();
          if (!data.date) return;
          const matchDate = new Date(`${data.date}T${data.time || "00:00"}`);
          if (matchDate < now) await deleteDoc(doc(db, "sparingi", docSnap.id));
        });
      }

      let allMatches = [];

      async function loadMatches() {
        await cleanOldMatches();
        const q = query(collection(db, "sparingi"), orderBy("date", "desc"));
        const snapshot = await getDocs(q);
        allMatches = snapshot.docs.map((d) => ({ id: d.id, ...d.data() }));
        renderMatches(allMatches);
      }

      function renderMatches(list) {
        matchesList.innerHTML = "";
        if (list.length === 0) {
          matchesList.innerHTML = "<p>Brak sparing√≥w.</p>";
          return;
        }

        list.forEach((data) => {
          const div = document.createElement("div");
          div.classList.add("match-item");
          div.innerHTML = `
            <strong>${data.team}</strong> (${data.category})<br>
            üèÜ ${data.level || "brak"} | üè† ${data.matchType}<br>
            üìÖ ${data.date} ‚è∞ ${data.time || "brak"}<br>
            ${data.location ? "üìç " + data.location + "<br>" : ""}
            <button class="details-btn" data-id="${data.id}">Szczeg√≥≈Çy</button>
          `;
          matchesList.appendChild(div);
        });

        document.querySelectorAll(".details-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const id = e.target.dataset.id;
            const match = allMatches.find((m) => m.id === id);
            if (match) showDetails(match);
          });
        });
      }

      // üîπ Modal szczeg√≥≈Ç√≥w
      const modal = document.getElementById("detailsModal");
      const closeModal = document.querySelector(".close-btn");
      closeModal.addEventListener("click", () => (modal.style.display = "none"));
      window.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
      });

      function showDetails(match) {
        document.getElementById("modalTeam").textContent = match.team;
        document.getElementById("modalCategory").textContent =
          "Rocznik: " + (match.category || "Brak danych");
        document.getElementById("modalLevel").textContent =
          "Poziom: " + (match.level || "Brak danych");
        document.getElementById("modalType").textContent =
          "Typ meczu: " + (match.matchType || "Brak danych");
        document.getElementById("modalDate").textContent =
          "Data: " + match.date + " | Godzina: " + (match.time || "Brak danych");
        document.getElementById("modalLocation").textContent =
          "Lokalizacja: " + (match.location || "Brak adresu");

        modal.style.display = "flex";

        if (match.location) {
          const mapFrame = document.createElement("iframe");
          mapFrame.src = `https://www.google.com/maps?q=${encodeURIComponent(
            match.location
          )}&output=embed`;
          mapFrame.width = "100%";
          mapFrame.height = "250";
          mapFrame.style.border = "0";
          document.getElementById("map").innerHTML = "";
          document.getElementById("map").appendChild(mapFrame);
        } else {
          document.getElementById("map").innerHTML =
            "<p>Brak lokalizacji do wy≈õwietlenia.</p>";
        }
      }

      onAuthStateChanged(auth, async (user) => {
        if (!user) return (window.location.href = "index.html");
        await loadMatches();
      });
    </script>
  </body>
</html>
