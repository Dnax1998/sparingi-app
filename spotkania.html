<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umawianie sparingu – ZgranyTrener.pl</title>

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../style-profil.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>

    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background: url("profil/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
      }

      header .logo {
        position: absolute;
        top: 15px;
        left: 25px;
        display: flex;
        align-items: center;
        z-index: 5;
      }
      header .logo img { height: 48px; }
      header .logo span { margin-left: 10px; font-weight: 700; font-size: 18px; }

      .page-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 80px 5%;
        gap: 40px;
        flex-wrap: wrap;
      }

      .left-side {
        flex: 1 1 520px;
        min-width: 320px;
        background: rgba(0, 0, 0, 0.45);
        padding: 30px;
        border-radius: 20px;
        height: 540px;
        overflow-y: auto;
        margin-top: 120px;
      }

      .filters {
        display: grid;
        grid-template-columns: 1.2fr 0.9fr 0.9fr 0.9fr 1fr;
        gap: 10px;
        margin: 18px 0 20px 0;
      }
      .filters input, .filters select {
        padding: 10px 12px;
        border: none;
        border-radius: 10px;
        outline: none;
        font-size: 14px;
      }

      .match-item {
        background: rgba(255, 255, 255, 0.08);
        margin-bottom: 12px;
        padding: 12px 14px;
        border-radius: 12px;
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
      }

      .match-actions {
        display: flex;
        gap: 6px;
      }

      .match-actions button {
        border: none;
        padding: 8px 10px;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
      }

      .match-actions .details-btn {
        background: #0ea5e9;
        color: white;
      }
      .match-actions .details-btn:hover {
        background: #0284c7;
      }

      .match-actions .accept-btn {
        background: #dc2626;
        color: white;
      }
      .match-actions .accept-btn:hover {
        background: #b91c1c;
      }

      .form-container {
        flex: 1 1 420px;
        max-width: 520px;
        background: rgba(0, 0, 0, 0.75);
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      }

      .form-container h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 18px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 5px;
      }
      input, select, textarea {
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        outline: none;
        font-family: "Montserrat", sans-serif;
        font-size: 15px;
        width: 100%;
        background: #fff;
        color: #000;
      }
      input[readonly] {
        background: rgba(255,255,255,0.1);
        color: #ccc;
        cursor: not-allowed;
      }
      textarea { resize: none; height: 80px; }

      button {
        background: #1db954;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover { background: #17a445; }

      .confirmation {
        background: #1db954;
        padding: 10px;
        border-radius: 8px;
        margin-top: 12px;
        text-align: center;
        display: none;
      }

      .modal {
        position: fixed;
        inset: 0;
        display: none;
        place-items: center;
        background: rgba(0,0,0,.5);
        z-index: 50;
      }
      .modal.open { display: grid; }
      .modal-card {
        width: min(560px, 92vw);
        background: #0b1d14;
        color: #fff;
        border-radius: 16px;
        padding: 22px;
      }
      .modal-card h3 { margin: 0 0 14px 0; }
      .modal-row { margin: 8px 0; }
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 14px;
      }
      .btn-secondary {
        background: #0ea5e9;
        color: #fff;
        border: none;
        padding: 10px 12px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
      }

      @media (max-width: 900px) {
        .page-container { flex-direction: column; align-items: center; }
        .left-side { width: 100%; height: auto; }
        .form-container { width: 100%; }
        .filters { grid-template-columns: 1fr 1fr; }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="profil/logo.png" alt="Logo" />
        <span>ZgranyTrener.pl</span>
      </div>
    </header>

    <main>
      <div class="page-container">
        <section class="left-side">
          <h2>Ogólne sparingi</h2>
          <p>Lista wszystkich sparingów dodanych przez trenerów:</p>
          <div class="filters">
            <input id="f-team" type="text" placeholder="Nazwa drużyny…" />
            <select id="f-category"><option value="">Kategoria</option><option>U6</option><option>U7</option><option>U8</option><option>U9</option><option>U10</option><option>U11</option><option>U12</option><option>U13</option><option>U14</option><option>U15</option><option>U16</option><option>U17</option><option>U18</option><option>U19</option></select>
            <select id="f-level"><option value="">Poziom</option><option>Rekreacja</option><option>Podstawowy</option><option>Średniozaawansowany</option><option>Zaawansowany</option></select>
            <input id="f-date" type="date" />
            <select id="f-type"><option value="">Typ meczu</option><option>Domowy</option><option>Wyjazdowy</option></select>
          </div>
          <div id="matches-list"></div>
        </section>

        <section class="form-container">
          <h1>Umów sparing</h1>
          <form id="match-form">
            <div><label for="team">Twoja drużyna</label><input type="text" id="team" readonly placeholder="Ładowanie nazwy klubu..." /></div>
            <div><label for="category">Kategoria wiekowa</label><select id="category" required><option value="">Wczytywanie…</option></select></div>
            <div><label for="level">Poziom zaawansowania</label><select id="level" required><option value="">Wybierz poziom</option><option value="Rekreacja">Rekreacja</option><option value="Podstawowy">Podstawowy</option><option value="Średniozaawansowany">Średniozaawansowany</option><option value="Zaawansowany">Zaawansowany</option></select></div>
            <div><label for="date">Data sparingu</label><input type="date" id="date" required /></div>
            <div><label for="time">Godzina sparingu</label><input type="time" id="time" required /></div>
            <div><label for="matchType">Typ meczu</label><select id="matchType" required><option value="">Wybierz typ meczu</option><option value="Domowy">Mecz domowy</option><option value="Wyjazdowy">Mecz wyjazdowy</option></select></div>
            <div><label for="location">Miejsce</label><input type="text" id="location" placeholder="Adres lub stadion" /></div>
            <div><label for="notes">Dodatkowe informacje</label><textarea id="notes" placeholder="Uwagi (opcjonalne)"></textarea></div>
            <button type="submit">Zapisz sparing</button>
          </form>
          <div class="confirmation" id="confirmation">✅ Sparing został zapisany!</div>
        </section>
      </div>
    </main>

    <div class="modal" id="details-modal">
      <div class="modal-card">
        <h3 id="md-title">Szczegóły sparingu</h3>
        <div id="md-team"></div>
        <div id="md-category"></div>
        <div id="md-level"></div>
        <div id="md-type"></div>
        <div id="md-datetime"></div>
        <div id="md-location"></div>
        <div id="md-notes"></div>
        <div class="modal-actions"><button class="btn-secondary" id="md-close">Zamknij</button></div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import { getFirestore, addDoc, collection, deleteDoc, doc, getDoc, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBXwR3VojWtQLA6FsXj2pVQsSTWNNAUhb0",
        authDomain: "sparingi-app.firebaseapp.com",
        projectId: "sparingi-app",
        storageBucket: "sparingi-app.firebasestorage.app",
        messagingSenderId: "293859421755",
        appId: "1:293859421755:web:e98887fdc5fb4a79aef61e"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const matchesList = document.getElementById("matches-list");
      const teamInput = document.getElementById("team");
      const categorySelect = document.getElementById("category");

      let currentUser = null;
      let currentTeam = "";

      async function acceptMatch(id, data) {
        await addDoc(collection(db, "zaakceptowane_sparingi"), {
          ...data,
          acceptedBy: currentUser?.uid || "anon",
          acceptedTeam: currentTeam,
          acceptedAt: new Date().toISOString()
        });
        await deleteDoc(doc(db, "sparingi", id));
        alert("✅ Sparing zaakceptowany!");
      }

      function renderList(list) {
        matchesList.innerHTML = "";
        if (!list.length) {
          matchesList.innerHTML = "<p>Brak sparingów.</p>";
          return;
        }
        list.forEach(({ id, data }) => {
          const div = document.createElement("div");
          div.className = "match-item";
          div.innerHTML = `
            <div>
              <strong>${data.team}</strong> (${data.category})<br>
              🏆 Poziom: ${data.level} | 🏁 ${data.matchType}<br>
              📅 ${data.date} ⏰ ${data.time}<br>
              ${data.location ? "📍 " + data.location : ""}
            </div>
            <div class="match-actions">
              <button class="details-btn">Szczegóły</button>
              <button class="accept-btn">Zaakceptuj</button>
            </div>
          `;
          div.querySelector(".details-btn").addEventListener("click", () => openDetails(data));
          div.querySelector(".accept-btn").addEventListener("click", () => acceptMatch(id, data));
          matchesList.appendChild(div);
        });
      }

      function openDetails(data) {
        document.getElementById("md-title").textContent = `Szczegóły: ${data.team}`;
        document.getElementById("md-team").textContent = `Drużyna: ${data.team}`;
        document.getElementById("md-category").textContent = `Kategoria: ${data.category}`;
        document.getElementById("md-level").textContent = `Poziom: ${data.level}`;
        document.getElementById("md-type").textContent = `Typ meczu: ${data.matchType}`;
        document.getElementById("md-datetime").textContent = `Data: ${data.date} ${data.time}`;
        if (data.location) {
          const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(data.location)}`;
          document.getElementById("md-location").innerHTML = `📍 <a href="${url}" target="_blank">Pokaż na mapie</a> – ${data.location}`;
        }
        document.getElementById("md-notes").textContent = `Uwagi: ${data.notes || "-"}`;
        document.getElementById("details-modal").classList.add("open");
      }

      document.getElementById("md-close").addEventListener("click", () => document.getElementById("details-modal").classList.remove("open"));

      function listenMatches() {
        const q = query(collection(db, "sparingi"), orderBy("date", "desc"));
        onSnapshot(q, (snap) => {
          const list = [];
          snap.forEach((d) => list.push({ id: d.id, data: d.data() }));
          renderList(list);
        });
      }

      onAuthStateChanged(auth, async (user) => {
        if (!user) return (window.location.href = "index.html");
        currentUser = user;
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          const d = snap.data();
          currentTeam = d.klub || d.club || "Nieznany klub";
          teamInput.value = currentTeam;
          const raw = d.kategorie || "";
          const cats = Array.isArray(raw) ? raw : raw.split(",").map((c) => c.trim());
          categorySelect.innerHTML = cats.map((c) => `<option>${c}</option>`).join("");
        }
        listenMatches();
      });
    </script>
  </body>
</html>
