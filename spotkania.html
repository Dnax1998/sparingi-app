<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umawianie sparingu ‚Äì ZgranyTrener.pl</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background: url("profil/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
      }

      .page-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 80px 5%;
        gap: 40px;
        flex-wrap: wrap;
      }

      .left-side {
        flex: 1;
        min-width: 300px;
        background: rgba(0, 0, 0, 0.45);
        padding: 30px;
        border-radius: 20px;
        height: 500px;
        overflow-y: auto;
        margin-top: 40px;
      }

      .search-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: space-between;
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 12px;
      }

      .search-bar input,
      .search-bar select {
        flex: 1;
        min-width: 150px;
        padding: 10px;
        border: none;
        border-radius: 10px;
        font-family: "Montserrat", sans-serif;
      }

      .search-bar button {
        background: #1db954;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
      }

      .search-bar button:hover {
        background: #17a445;
      }

      .match-item {
        background: rgba(255, 255, 255, 0.1);
        margin-bottom: 15px;
        padding: 12px;
        border-radius: 10px;
      }

      .form-container {
        flex: 1;
        max-width: 500px;
        background: rgba(0, 0, 0, 0.75);
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: 600;
        text-align: left;
      }

      input,
      select,
      textarea {
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        outline: none;
        font-family: "Montserrat", sans-serif;
        font-size: 15px;
        width: 100%;
      }

      textarea {
        resize: none;
        height: 80px;
      }

      button {
        background: #1db954;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #17a445;
      }

      .confirmation {
        background: #1db954;
        padding: 10px;
        border-radius: 8px;
        margin-top: 15px;
        text-align: center;
        display: none;
      }

      .back-btn {
        display: inline-block;
        margin-top: 20px;
        color: white;
        text-decoration: none;
        font-weight: 600;
      }

      h1,
      h2 {
        text-align: center;
      }

      @media (max-width: 900px) {
        .page-container {
          flex-direction: column;
          align-items: center;
        }

        .left-side {
          width: 100%;
          height: auto;
        }

        .form-container {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="profil/logo.png" alt="Logo" />
        <span>ZgranyTrener.pl</span>
      </div>
    </header>

    <main>
      <div class="page-container">
        <div class="left-side">
          <h2>Og√≥lne sparingi</h2>

          <!-- üîç WYSZUKIWARKA -->
          <div class="search-bar">
            <input type="text" id="searchTeam" placeholder="Wpisz nazwƒô dru≈ºyny..." />
            <select id="searchCategory">
              <option value="">Kategoria</option>
              <option value="U6">U6</option><option value="U7">U7</option><option value="U8">U8</option>
              <option value="U9">U9</option><option value="U10">U10</option><option value="U11">U11</option>
              <option value="U12">U12</option><option value="U13">U13</option><option value="U14">U14</option>
              <option value="U15">U15</option><option value="U16">U16</option><option value="U17">U17</option>
              <option value="U18">U18</option><option value="U19">U19</option>
            </select>

            <select id="searchLevel">
              <option value="">Poziom</option>
              <option value="Rekreacja">Rekreacja</option>
              <option value="Podstawowy">Podstawowy</option>
              <option value="≈öredniozaawansowany">≈öredniozaawansowany</option>
              <option value="Zaawansowany">Zaawansowany</option>
            </select>

            <input type="date" id="searchDate" />
            <select id="searchType">
              <option value="">Typ meczu</option>
              <option value="Domowy">Domowy</option>
              <option value="Wyjazdowy">Wyjazdowy</option>
            </select>
            <button id="filterBtn">Filtruj</button>
          </div>

          <div id="matches-list"></div>
        </div>

        <div class="form-container">
          <h1>Um√≥w sparing</h1>
          <form id="match-form">
            <label for="team">Twoja dru≈ºyna</label>
            <input type="text" id="team" readonly placeholder="≈Åadowanie nazwy klubu..." />

            <label for="category">Kategoria wiekowa</label>
            <select id="category" required>
              <option value="">Wczytywanie...</option>
            </select>

            <label for="level">Poziom zaawansowania</label>
            <select id="level" required>
              <option value="">Wybierz poziom</option>
              <option value="Rekreacja">Rekreacja</option>
              <option value="Podstawowy">Podstawowy</option>
              <option value="≈öredniozaawansowany">≈öredniozaawansowany</option>
              <option value="Zaawansowany">Zaawansowany</option>
            </select>

            <label for="date">Data sparingu</label>
            <input type="date" id="date" required />

            <label for="time">Godzina sparingu</label>
            <input type="time" id="time" required />

            <label for="matchType">Typ meczu</label>
            <select id="matchType" required>
              <option value="">Wybierz typ meczu</option>
              <option value="Domowy">Mecz domowy</option>
              <option value="Wyjazdowy">Mecz wyjazdowy</option>
            </select>

            <label for="location">Miejsce</label>
            <input type="text" id="location" placeholder="Adres lub stadion" required />

            <label for="notes">Dodatkowe informacje</label>
            <textarea id="notes" placeholder="Uwagi (opcjonalne)"></textarea>

            <button type="submit">Zapisz sparing</button>
          </form>

          <div class="confirmation" id="confirmation">
            ‚úÖ Sparing zosta≈Ç zapisany!
          </div>
          <a href="dashboard.html" class="back-btn">‚Üê Powr√≥t do dashboardu</a>
        </div>
      </div>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import {
        getFirestore,
        collection,
        getDocs,
        orderBy,
        query
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBXwR3VojWtQLA6FsXj2pVQsSTWNNAUhb0",
        authDomain: "sparingi-app.firebaseapp.com",
        projectId: "sparingi-app",
        storageBucket: "sparingi-app.firebasestorage.app",
        messagingSenderId: "293859421755",
        appId: "1:293859421755:web:e98887fdc5fb4a79aef61e"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const matchesList = document.getElementById("matches-list");
      const filterBtn = document.getElementById("filterBtn");
      let allMatches = [];

      async function loadMatches() {
        const q = query(collection(db, "sparingi"), orderBy("date", "desc"));
        const snapshot = await getDocs(q);
        allMatches = [];
        snapshot.forEach(doc => allMatches.push(doc.data()));
        renderMatches(allMatches);
      }

      function renderMatches(list) {
        matchesList.innerHTML = "";
        if (list.length === 0) {
          matchesList.innerHTML = "<p>Brak sparing√≥w spe≈ÇniajƒÖcych kryteria.</p>";
          return;
        }

        list.forEach(data => {
          const item = document.createElement("div");
          item.classList.add("match-item");
          item.innerHTML = `
            <strong>${data.team}</strong> (${data.category})<br>
            üèÜ Poziom: ${data.level || "brak"}<br>
            üè† ${data.matchType}<br>
            üìÖ ${data.date} ‚è∞ ${data.time || "brak"}<br>
            ${data.location ? "üìç " + data.location + "<br>" : ""}
            <small>${data.notes || ""}</small>
          `;
          matchesList.appendChild(item);
        });
      }

      filterBtn.addEventListener("click", () => {
        const team = document.getElementById("searchTeam").value.toLowerCase();
        const category = document.getElementById("searchCategory").value;
        const level = document.getElementById("searchLevel").value;
        const date = document.getElementById("searchDate").value;
        const type = document.getElementById("searchType").value;

        const filtered = allMatches.filter(m => {
          return (
            (!team || m.team.toLowerCase().includes(team)) &&
            (!category || m.category === category) &&
            (!level || m.level === level) &&
            (!date || m.date === date) &&
            (!type || m.matchType === type)
          );
        });

        renderMatches(filtered);
      });

      onAuthStateChanged(auth, async (user) => {
        if (!user) return;
        await loadMatches();
      });
    </script>
  </body>
</html>
