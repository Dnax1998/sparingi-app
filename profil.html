<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Profil Trenera</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .avatar-selection img {
            width: 100px;
            cursor: pointer;
            margin: 5px;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: border 0.3s;
        }
        .avatar-selection img:hover {
            border: 2px solid #ffd700;
        }
        #avatar {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .stats div {
            background-color: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 5px;
        }
        table {
            margin: 0 auto 20px;
            border-collapse: collapse;
            width: 80%;
            background-color: rgba(0,0,0,0.5);
        }
        table, th, td {
            border: 1px solid #fff;
        }
        th, td {
            padding: 8px 12px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>

    <img id="avatar" src="profil/avatar_m.png" alt="Avatar">
    <h1>Adam Nowak</h1>
    <h3>Trener</h3>

    <div class="avatar-selection">
        <p>Wybierz avatar:</p>
        <img class="select-avatar" src="profil/avatar_m.png" alt="Mężczyzna">
        <img class="select-avatar" src="profil/avatar_f.png" alt="Kobieta">
    </div>

    <div class="stats">
        <div>Klub: AP Młodziaki</div>
        <div>Kategorie wiekowe: U9, U11, U12</div>
        <div>Rozegrane sparingi: 16</div>
        <div>Zaplanowane sparingi: 4</div>
    </div>

    <h2>Ostatnie sparingi</h2>
    <table>
        <tr>
            <th>Data</th>
            <th>Kategoria</th>
            <th>Mecz</th>
        </tr>
        <tr>
            <td>13.04.2024</td>
            <td>U11</td>
            <td>AP Młodziaki vs UKS Wilanów</td>
        </tr>
        <tr>
            <td>06.04.2024</td>
            <td>U9</td>
            <td>FC Talent vs AP Młodziaki</td>
        </tr>
        <tr>
            <td>24.03.2024</td>
            <td>U12</td>
            <td>AP Młodziaki vs MKS Deita</td>
        </tr>
    </table>

    <button onclick="window.location.href='dashboard.html'">Powrót</button>

    <script>
        // Zmiana avatara po kliknięciu
        document.querySelectorAll('.select-avatar').forEach(img => {
            img.addEventListener('click', function() {
                document.getElementById('avatar').src = this.src;
            });
        });
    </script>

</body>
</html>
