<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Profil Trenera</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
        }
        #avatar {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid #fff;
        }
        .select-avatar {
            width: 100px;
            cursor: pointer;
            margin: 10px;
            border-radius: 50%;
            border: 2px solid #fff;
            transition: transform 0.2s;
        }
        .select-avatar:hover {
            transform: scale(1.1);
        }
        .info-boxes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .info-box {
            background: rgba(0,0,0,0.5);
            margin: 10px;
            padding: 20px;
            flex: 1 1 200px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #fff;
        }
        th {
            text-align: left;
        }
        #back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #FFD700;
            color: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <img id="avatar" src="profil/avatar_m.png" alt="Avatar">
    <h1>Adam Nowak</h1>
    <h3>Trener</h3>

    <div>
        <p>Wybierz avatar:</p>
        <img class="select-avatar" src="profil/avatar_m.png" alt="Mężczyzna">
        <img class="select-avatar" src="profil/avatar_f.png" alt="Kobieta">
    </div>

    <div class="info-boxes">
        <div class="info-box">
            <strong>Klub:</strong> AP Młodziaki
        </div>
        <div class="info-box">
            <strong>Kategorie wiekowe:</strong> U9, U11, U12
        </div>
        <div class="info-box">
            <strong>Rozegrane sparingi:</strong> 16
        </div>
        <div class="info-box">
            <strong>Zaplanowane sparingi:</strong> 4
        </div>
    </div>

    <h3>Ostatnie sparingi</h3>
    <table>
        <thead>
        <tr>
            <th>Data</th>
            <th>Kategoria</th>
            <th>Mecz</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>13.04.2024</td>
            <td>U11</td>
            <td>AP Młodziaki vs UKS Wilanów</td>
        </tr>
        <tr>
            <td>06.04.2024</td>
            <td>U9</td>
            <td>FC Talent vs AP Młodziaki</td>
        </tr>
        <tr>
            <td>24.03.2024</td>
            <td>U12</td>
            <td>AP Młodziaki vs MKS Deita</td>
        </tr>
        </tbody>
    </table>

    <button id="back-btn">Powrót</button>
</div>

<script>
    // Zmiana avatara
    document.querySelectorAll('.select-avatar').forEach(img => {
        img.addEventListener('click', function () {
            document.getElementById('avatar').src = this.src;
        });
    });

    // Przycisk powrót
    document.getElementById('back-btn').addEventListener('click', function () {
        window.location.href = 'dashboard.html';
    });
</script>
</body>
</html>
